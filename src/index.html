<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="./src/css/input.css" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="./src/css/tailwindcss-output.css" />

    <!--Font-awesome-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!--Tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--Side Menu-->
    <section>
      <div class="w-full h-screen flex flex-row relative">
        <div class="bg-white w-[20%] h-full fixed">
          <div class="w-full pt-9 place-items-center flex justify-center">
            <div
              class="w-full flex justify-center flex-col place-items-center gap-5"
            >
              <img
                class="h-20 w-20 rounded-full border-4 border-white"
                src="https://secure.gravatar.com/avatar/b2dcff2b0cae6ba36254f446cffe9b95?s=128&d=mm&r=g"
                alt=""
              />

              <span
                class="flex flex-col justify-center place-items-center gap-2"
              >
                <h2 class="font-bold">Michael Atkisons</h2>
                <a class="text-blue-500" href="">My profile</a>
              </span>
              <div class="w-[70%] border-b-[1px] border-slate-300"></div>
            </div>
          </div>
          <!--Menu-->
          <section>
            <div class="w-full flex flex-col pl-10 pt-10">
              <div>
                <h2>MENU</h2>
              </div>
              <div class="flex flex-col space-y-3 pt-5">
                <!--Dashboard-->
                <div class="flex flex-row gap-3">
                  <span>
                    <i class="fa-solid fa-gauge-high text-green-400"></i>
                  </span>
                  <span>
                    <a href="">Dashboard</a>
                  </span>
                </div>
                <!--Transaction-->
                <div class="flex flex-row gap-3">
                  <span>
                    <i class="fa-solid fa-credit-card text-green-400"></i>
                  </span>
                  <span class="flex flex-col">
                    <a class="font-bold tracking-wide" href="">Transactions</a>
                    <span
                      class="w-full flex flex-col justify-center place-items-center"
                    >
                      <a href="">Payments</a>
                      <a href="">Games</a>
                    </span>
                  </span>
                </div>
                <!--Players-->
                <div class="flex flex-row gap-3">
                  <span>
                    <i class="fa-solid fa-trophy text-green-400"></i>
                  </span>
                  <span>
                    <a href="">Players</a>
                  </span>
                </div>
                <!--Staffs-->
                <div class="flex flex-row gap-3">
                  <span>
                    <i class="fa-solid fa-trophy text-green-400"></i>
                  </span>
                  <span>
                    <a href="">Staff</a>
                  </span>
                </div>

                <!--Devices-->
                <div class="flex flex-row gap-3">
                  <span>
                    <i class="fa-solid fa-trophy text-green-400"></i>
                  </span>
                  <span>
                    <a href="">Devices</a>
                  </span>
                </div>

                <!--Agent-->
                <div class="flex flex-row gap-3">
                  <span>
                    <i class="fa-solid fa-trophy text-green-400"></i>
                  </span>
                  <span>
                    <a href="">Agents</a>
                  </span>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!--Main Menu-->
        <div class="bg-[#F9F9F9] w-full h-screen">
          <div
            class="w-full h-screen flex flex-row justify-evenly absolute pt-14 pl-11 pr-11"
          >
            <div class="w-full pl-[20%] flex flex-col">
              <span class="w-full justify-center">
                <h1
                  class="text-black text-[40px] leading-[55px] tracking-wide font-medium"
                >
                  Reports
                </h1>
              </span>
              <span>
                <p class="text-[#A5AAC0]">Saturday, 19 November 2022</p>
              </span>
            </div>
            <div class="flex flex-row-reverse w-[30%] pt-[15px]">
              <div class="w-full">
                <img
                  class="h-20 w-20 rounded-full float-right border-4 border-white"
                  src="https://secure.gravatar.com/avatar/b2dcff2b0cae6ba36254f446cffe9b95?s=128&d=mm&r=g"
                  alt=""
                />
              </div>
              <div class="w-full">
                <h2 class="text-[#8990AD] font-bold">Andrew Johnstons</h2>
                <span>
                  <ul>
                    <li>
                      <a class="text-blue-500 float-right" href="">Log out</a>
                    </li>
                  </ul>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
